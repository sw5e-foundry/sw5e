<div class="dialog-content">
    {{#each content.i18n}}
    <div>
        <label class="checkbox" for="{{@key}}">
            <input type="checkbox" id="{{@key}}" name="{{@key}}" {{checked (or (eq ../content.preselected @key) (eq
            ../content.iscrew @key))}}> {{this}}
        </label>
    </div>
    {{/each}}
</div>
<div class="dialog-buttons">
    {{#each buttons as |button id|}}
    <button class="dialog-button" data-button="{{id}}">{{{button.icon}}} {{{button.label}}}</button>
    {{/each}}
</div>
